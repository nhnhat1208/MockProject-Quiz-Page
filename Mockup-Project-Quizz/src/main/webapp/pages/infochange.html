<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Info</title>
    <link rel="stylesheet" href="../css/signUp.css">
    <link rel="stylesheet" href="../css/global.css">
</head>

<body>
    <header>
        <Nav>
        <a href="#">
            <img class="logo" src="../img/logo.jpg" alt="Logo">
            <!-- image or something logo -->
        </a>
        </Nav>
    </header>

    <div class="signUp">
        <div id="bannerForm">
            Chỉnh sửa thông tin cá nhân
        </div>
        <div id="signUpForm">
            <form id="theform" method="post" style="margin-left: 10%;">
                <div class="row">
                    <div class="colTitle">
                        <label for="fname">Tên đăng nhập</label>
                    </div>
                    <div class="colInput">
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                <div class="row">
                    <div class="colTitle">
                        <label for="lname">Mật khẩu</label>
                    </div>
                    <div class="colInput">
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="colTitle">
                        <label for="lname">Nhập lại mật khẩu</label>
                    </div>
                    <div class="colInput">
                        <input type="password" id="repassowrd" name="repassowrd" required>
                    </div>
                </div>
                <div class="row">
                    <div class="colTitle">
                        <label for="lname">Địa chỉ email</label>
                    </div>
                    <div class="colInput">
                        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="email" name="email">
                    </div>
                </div>
                <div class="row">
                    <div class="colTitle">
                        <label for="lname">Nghề nghiệp</label>
                    </div>
                    <div class="colInput">
                        <input type="text" id="job" name="job" >
                    </div>
                </div>
                <div class="row">
                    <div class="colTitle">
                        <label for="fname">Ngày sinh</label>
                    </div>
                    <div class="colInput" style="padding: 0;" >
                        <input type="date" id="birthday" name="birthday" style="border: 0px solid;" required>
                    </div>
                </div>
                <div class="row">
                    <div class="colTitle">
                        <label for="img">Ảnh đại diện</label>
                    </div>
                    <div class="colInput" >
                        <input id="image-file" type="file" onchange="SavePhoto(this)" >
                    </div>
                </div>
                
                <input type="submit" id="submitBtn" value="Submit">
            </form>
        </div>
    </div>
</body>



</html>
